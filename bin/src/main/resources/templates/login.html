<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.utlraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"
	href="../static/css/bootstrap.css" />
<link rel="stylesheet" type="text/css" th:href="@{/css/font-awesome.css}"
	href="../static/css/font-awesome.css" />	

<link rel="stylesheet" th:href="@{/css/myStyle.css}"
	href="../static/css/myStyle.css" />
<title>Authentification</title>
</head>
<body>

	<div class="col-md-4 col-md-offset-4 spacer40">
		<div class="panel panel-default">
			<div class="panel-heading"><i class="fa fa-sign-in" aria-hidden="true"></i> Authentification</div>
			<div class="panel-body">
				<div class="text-danger" th:if="${param.error}">
				Incorrect	Username or Password</div>
				<div class="text-danger" th:if="${param.logout}">
				You have been logout</div>
				<form th:action="@{/login}" method="post">
					<div>
						<label>Username </label> <input type="text" name="username" />
					</div>
					<div>
						<label>Password</label> <input type="password" name="password" />
					</div>
					<button class="btn btn-primary" type="submit">Login</button>

				</form>
			</div>
		</div>
	</div>
</body>
</html>
